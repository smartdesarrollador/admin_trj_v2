<div class="image-upload-container">
  <!-- Vista previa de imagen actual/nueva -->
  <div *ngIf="finalConfig.showPreview && hasImage()" class="image-preview-section mb-4">
    <div class="relative">
      <img 
        [src]="getDisplayImage()" 
        [alt]="selectedFile?.name || 'Imagen actual'"
        class="preview-image"
        [style.aspect-ratio]="finalConfig.aspectRatio"
      />
      
      <!-- Overlay para acciones -->
      <div class="image-overlay">
        <div class="overlay-actions">
          <button
            *ngIf="!disabled"
            type="button"
            (click)="removeImage()"
            class="action-button delete-button"
            title="Eliminar imagen"
          >
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9zM4 5a2 2 0 012-2v1a1 1 0 001 1h6a1 1 0 001-1V3a2 2 0 012 2v6.5l1.707 1.707A1 1 0 0117 16v2a2 2 0 01-2 2H5a2 2 0 01-2-2v-2a1 1 0 01.293-.707L5 13.5V5zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Informaci칩n del archivo -->
    <div *ngIf="selectedFile" class="file-info mt-2">
      <p class="text-sm text-gray-600">{{ getFileInfo() }}</p>
    </div>
  </div>

  <!-- Zona de drag & drop -->
  <div 
    class="drop-zone"
    [ngClass]="{
      'drop-zone-active': isDragOver,
      'drop-zone-disabled': disabled,
      'drop-zone-has-image': hasImage() && !finalConfig.showPreview
    }"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    (click)="!disabled && fileInput.click()"
  >
    <div class="drop-zone-content">
      <!-- Icono principal -->
      <div class="drop-zone-icon">
        <svg 
          *ngIf="!hasImage() || finalConfig.showPreview"
          class="w-12 h-12 text-gray-400" 
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 48 48"
        >
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            stroke-width="2" 
            d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" 
          />
        </svg>
        
        <!-- Imagen de fondo si no se muestra preview -->
        <img 
          *ngIf="hasImage() && !finalConfig.showPreview"
          [src]="getDisplayImage()" 
          alt="Imagen actual"
          class="background-image"
        />
      </div>
      
      <!-- Texto informativo -->
      <div class="drop-zone-text">
        <p class="text-lg font-medium text-gray-900">
          {{ finalConfig.dragText }}
        </p>
        <p class="text-sm text-gray-500">
          {{ finalConfig.selectText }}
        </p>
        <p class="text-xs text-gray-400 mt-1">
          Formatos: {{ finalConfig.acceptedTypes.map(t => t.split('/')[1]).join(', ').toUpperCase() }} 
          | M치ximo: {{ finalConfig.maxSize }}MB
        </p>
      </div>
    </div>
    
    <!-- Input file oculto -->
    <input
      #fileInput
      id="file-input"
      type="file"
      class="hidden"
      [accept]="getAcceptedTypesString()"
      [disabled]="disabled"
      (change)="onFileInputChange($event)"
    />
  </div>

  <!-- Estado de error (si es necesario) -->
  <div *ngIf="disabled" class="disabled-message">
    <p class="text-sm text-gray-500 text-center">
      <svg class="w-4 h-4 inline mr-1" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
      </svg>
      Subida de im치genes deshabilitada
    </p>
  </div>

  <!-- Instrucciones adicionales -->
  <div class="upload-instructions mt-3">
    <div class="flex items-center justify-center space-x-4 text-xs text-gray-500">
      <div class="flex items-center">
        <svg class="w-4 h-4 mr-1 text-green-500" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
        Drag & Drop
      </div>
      <div class="flex items-center">
        <svg class="w-4 h-4 mr-1 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        Selecci칩n manual
      </div>
      <div class="flex items-center">
        <svg class="w-4 h-4 mr-1 text-purple-500" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path>
        </svg>
        Vista previa
      </div>
    </div>
  </div>
</div>
