<!-- Toast notification container -->
<div class="fixed top-4 right-4 z-50 space-y-3 max-w-sm w-full">
  @for (notification of notifications(); track notification.id) {
    <div 
      [class]="getNotificationClasses(notification.type)"
      class="rounded-lg border shadow-lg p-4 animate-slide-in"
    >
      <div class="flex items-start">
        <div class="flex-shrink-0">
          <svg 
            [class]="getIconClasses(notification.type)"
            class="h-5 w-5" 
            xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              [attr.d]="getNotificationIcon(notification.type)"
            ></path>
          </svg>
        </div>
        
        <div class="ml-3 w-0 flex-1">
          <p class="text-sm font-medium">
            {{ notification.title }}
          </p>
          @if (notification.message) {
            <p class="mt-1 text-sm opacity-90">
              {{ notification.message }}
            </p>
          }
          
          <!-- Actions -->
          @if (notification.actions && notification.actions.length > 0) {
            <div class="mt-3 flex space-x-2">
              @for (action of notification.actions; track action.label) {
                <button
                  (click)="executeAction(action); remove(notification.id)"
                  [class]="getButtonClasses(action.style)"
                >
                  {{ action.label }}
                </button>
              }
            </div>
          }
        </div>
        
        <!-- Close button -->
        <div class="ml-4 flex-shrink-0 flex">
          <button
            (click)="remove(notification.id)"
            class="rounded-md inline-flex text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            <span class="sr-only">Cerrar</span>
            <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  }
</div>
